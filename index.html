<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Monty Hall</title>
  </head>
  <body>
    <header>
        <div class="container">
            
            <div class="topDisplay">
                <p>
                    <h1>Welcome to the Monty Hall selector</h1>
                </p>
            </div>
            

        </div>
    </header>
    <main>
        <div class="container">
            <div class="topDescriber">
                <p>
                    <h2>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, sapiente officiis enim, ratione maxime nulla numquam expedita fugit modi porro ducimus labore natus. Suscipit quisquam officia nesciunt saepe, incidunt consequuntur?
                    </h2>
                </p>
            </div>
            <form action="">
                <div class="selectionBox">
                    <span>
                        <label for="change">
                            <h3>
                                Click to change
                                <input type="radio" name="change" id="change" checked>
                            </h3>
                        </label>
                    </span>
                    <span>
                        <label for="noChange">
                            <h3>
                                No change   
                                <input type="radio" name="change" id="noChange">                         </h3>
                        </label>
                    </span>
                </div>
            </form>
            <hr>
            
        </div>     
    </main>

    <script src="app.js"></script>
  </body>
</html>
